# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:
  push:
    branches: [ master, feature/package-refactoring ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.x]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]" --use-feature=2020-resolver
    - name: Test with pytest
      run: |
        pytest --verbose --cov-report xml:cov.xml --cov=oscovida
    - name: Test with nbval
      run: |
        echo pass
        # pytest --verbose --cov-report xml:cov.xml --cov=oscovida --cov-append --nbval ./tests/plots/
    - name: Documentation notebook tests with nbval
      run: |
        echo pass
        # pytest --verbose --cov-report xml:cov.xml --cov=oscovida --cov-append --nbval ./docs/
    - uses: codecov/codecov-action@v1
