# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:
  push:
    branches: [ master, feature/package-refactoring ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8]
        experimental: [false]
        include:
            - python-version: 3.x
              os: ubuntu-latest
              experimental: true

    steps:
    - uses: actions/checkout@v2

    - name: setup-python fix for local runs with nektos/act
      run: |
        #  Hack to get setup-python to work on act
        #  https://github.com/nektos/act/issues/251#issuecomment-706412948
        if [ $GITHUB_ACTOR == "nektos/act" ]; then
          apt update -y
          apt install -y build-essential
          if [ ! -f "/etc/lsb-release" ] ; then
            echo "DISTRIB_RELEASE=18.04" > /etc/lsb-release
          fi
        fi

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[plotly,test]" --use-feature=2020-resolver

    - name: Test with pytest
      run: |
        pytest --verbose --cov-report xml:cov.xml --cov=oscovida

    - name: Documentation notebook tests with nbval
      run: |
        pytest --verbose --cov-report xml:cov.xml --cov=oscovida --cov-append --nbval ./docs/

    - name: Test with nbval
      run: |
        pytest -s --verbose --cov-report xml:cov.xml --cov=oscovida --cov-append --nbval ./tests/plots/


    - uses: codecov/codecov-action@v1
